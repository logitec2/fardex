<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <md-card ng-controller="DiagnosticoCtrl">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="media/img/his.jpg" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-headline">Diagnosticos CIE-10</span>
                        <span class="md-subhead">diagnosticos realizados</span>
                    </md-card-header-text>
                </md-card-header>
                <md-divider></md-divider>
                    
                <md-card-actions layout="row" layout-align="start center" >
          
                
                            <md-button class="md-fab md-mini md-primary" aria-label="Add" ui-sref="topico2.topico2.diagnosticosNew">
                                <md-tooltip md-autohide>agregar diagnostico</md-tooltip>
                                <ng-md-icon icon="add" aria-label="Add"></ng-md-icon>
                            </md-button>
                           
                        </md-card-actions>
                  
                        
                <md-card-content>
                    
                    <table table-responsive>
                        
                        <md-progress-linear layout-fill md-mode="indeterminate" ng-hide="!isLoading"></md-progress-linear>
                        <thead md-on-reorder="onReorder">
                            <tr>
                                <th>NÂ°</th>
                                <th>Codigo</th> 
                                <th class="col-hidden" data-order="nombre">Nombre</th>
                                                                                              
                                <th colspan="2"  class="align-options">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in lista | filter: nombre">
                                <td> {{ $index + 1 }} </td>
                                
                                <td> {{ d.codigo }} </td>  
                                <td> {{ d.nombre }} </td>                              
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="Edit" ui-sref="topico2.topico2.diagnosticosEdit({id:d.id})">
                                        <md-tooltip md-autohide>Edit {{ d.codename }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="edit" aria-label="Edit"></ng-md-icon>
                                    </md-button>
                                </td>
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Delete {{ d.codename }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                                </td>
                            </tr>
                        </tbody>
                    </table>


               

                    </md-table-container>
                    <md-table-pagination>
                        <table>
                            <tfoot>
                                <tr>
                                    <td>
                                        <app-pagination ng-if="options.pages>0" per="options.page_size" page="options.page" format="{{'jumping'}}" display="4" rango="options.range" accion="list(params)" pages="options.pages" query="query" fields="{{fields}}"></app-pagination>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </md-table-pagination>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
