<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <form name="dForm" role="form" ng-controller="DerivacionSaveCtrl"> 
                <md-card>
                    <md-card-header>
                        <md-card-avatar>
                            <img class="md-user-avatar" src="media/img/his.jpg" />
                        </md-card-avatar>
                        <md-card-header-text>
                           
                            <span class="md-headline">Derivacions institucionales</span>
                            <span class="md-subhead">derivacions realizadas </span>
                        </md-card-header-text>
                    </md-card-header>

                         <md-divider></md-divider>
                    <md-card-content>
                        <div layout-gt-sm="row">
                            
                            <md-divider></md-divider>
                            <md-input-container class="md-block"  flex-gt-sm>
                              
                                <input placeholder="destino" name="destino" ng-model="derivacion.destino" required>
                                <div ng-messages="dForm.destino.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                            <md-divider></md-divider>

                             </div>

                             
                             <div layout-gt-sm="row">
                                <md-divider></md-divider>
                             
                           

                            <md-input-container class="md-block" flex-gt-sm>
                                <md-checkbox ng-model="derivacion.estado" aria-label="Estado">
                                    Estado
                                </md-checkbox>
                                 <div class="sorter">
                                tipo derivacion: 
                                <select ng-model="sorting">
                                    >
                                    <option value="Name">Hospital</option>
                                    <option value="-Name">Clinica</option>
                                    <option value="-Name">otros</option>
                                </select> 
                            </div>
                            </md-input-container>

                             
                            <md-divider></md-divider>

                     </div>
                    </md-card-content>
                    <md-divider></md-divider>
                    <md-card-actions layout="row" layout-xs="column" layout-align="start center">
                        <md-card-icon-actions>
                            <md-button class="md-icon-button" aria-label="toggle">
                                <md-icon md-svg-icon="md-toggle-arrow"></md-icon>
                            </md-button>
                        </md-card-icon-actions>
                        <md-button type="reset" ng-click="cancel()" class="md-raised">Cancelar</md-button>
                        <md-button type="submit" ng-click="save()" class="md-raised md-primary">
                            <span ng-show="derivacion.id == null">Crear</span>
                            <span ng-show="derivacion.id">Actualizar</span>
                        </md-button>
                    </md-card-actions>
                </md-card>
            </form>
        </div>
    </md-content>
</div>
